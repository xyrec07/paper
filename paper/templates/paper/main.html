<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.ico' %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class='navbar'>
        <a class="logo" href="/">Paper</a>
        <ul class="nav-menu">
            <li><a class="{% block activeHome %}{% endblock %}" href="/">Home</a></li>
            <li><a class="{% block activeClassroom %}{% endblock %}" href="/classroom/">Classroom</a></li>
            <li><a class="{% block activeAbout %}{% endblock %}" href="/about/">About</a></li>
            {% if userAuthenticated %}
            <li><a href="/logout/">Log Out</a></li>
            {% else %}
            <li><a href="/signup/">Sign Up</a></li>
            {% endif %}

        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
